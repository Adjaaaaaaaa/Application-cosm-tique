[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.dev
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
testpaths = tests
markers =
    unit: Unit tests for domain entities, value objects, and use cases
    integration: Integration tests for Django adapters and endpoints
    slow: Slow running tests
    django_db: Tests that require database access
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango40Warning
    ignore::django.utils.deprecation.RemovedInDjango41Warning
    ignore::django.utils.deprecation.RemovedInDjango42Warning
